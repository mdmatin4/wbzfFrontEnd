

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
    
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Logo" height="50" class="mb-3">                
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, to {{companyName}}</div>
                    <span class="text-600 font-medium">{{donorRegistrationText}}</span>
                </div>
                <form [formGroup]="registrationForm" ngNativeValidate (ngSubmit)="onSubmit(registrationForm)">
                    {{registrationForm.value | json }}
                    {{registrationForm.valid}}
                <div>
                    <label for="Full_name" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                    <input type="text" placeholder="Enter your name" pInputText [class.ng-invalid]="registrationForm.get('full_name')?.invalid && registrationForm.get('full_name')?.touched" formControlName="full_name" class="w-full md:w-30rem mb-5">
                    <p-message severity="error" *ngIf="registrationForm.get('full_name')?.errors?.['required'] && registrationForm.get('full_name')?.touched" text="Full Name is required"></p-message>

                    <label for="motherName" class="block text-900 text-xl font-medium mb-2">Mother Name</label>
                    <input type="text" placeholder="Enter Mother's Name" pInputText [class.ng-invalid]="registrationForm.get('motherName')?.invalid && registrationForm.get('motherName')?.touched" formControlName="motherName" class="w-full md:w-30rem mb-5">
                    <p-message severity="error" *ngIf="registrationForm.get('motherName')?.errors?.['required'] && registrationForm.get('motherName')?.touched" text="Mother Name is required"></p-message>


                    <label for="gender" class="block text-900 text-xl font-medium mb-2">Gender</label>
                    <div class="flex flex-wrap gap-3 w-full md:w-30rem mb-5">
                        <div class="flex align-items-center">
                            <p-radioButton value="Male" formControlName="Gender"  inputId="mael"></p-radioButton>
                            <label for="male" class="ml-2">Male</label>
                        </div>
                        
                        <div class="flex align-items-center">
                            <p-radioButton value="Female" formControlName="Gender"  inputId="feamle"></p-radioButton>
                            <label for="Female" class="ml-2">Female</label>
                        </div>
                        
                        <div class="flex align-items-center">
                            <p-radioButton value="Others" formControlName="Gender"  inputId="others"></p-radioButton>
                            <label for="others" class="ml-2">Others</label>
                        </div>
                    </div>
                    <p-message severity="error" *ngIf="registrationForm.get('Gender')?.errors?.['required'] && registrationForm.get('Gender')?.touched" text="Gender is required"></p-message>

                    <label for="professionId" class="block text-900 text-xl font-medium mb-2">Profession</label>
                    <p-dropdown formControlName="professionId" [class.ng-invalid]="registrationForm.get('professionId')?.invalid && registrationForm.get('professionId')?.touched" class="w-full md:w-30rem mb-5" placeholder="Select your Profession" [options]="professionList" optionLabel="name" optionValue="value"></p-dropdown>
                    <p-message severity="error" *ngIf="registrationForm.get('professionId')?.errors?.['required'] && registrationForm.get('professionId')?.touched" text="Profession is required"></p-message>

                    <label for="mobileNo" class="block text-900 text-xl font-medium mb-2 mt-5">Mobile Number</label>
                    <!-- <p-inputNumber inputId="mobileNo" formControlName="mobileNo" class="w-full md:w-30rem mb-5"> </p-inputNumber> -->
                    <input type="text" placeholder="Enter Your Mobile No" pInputText [class.ng-invalid]="registrationForm.get('mobileNo')?.invalid && registrationForm.get('mobileNo')?.touched" formControlName="mobileNo" class="w-full md:w-30rem mb-5">
                    <p-message severity="error" *ngIf="registrationForm.get('mobileNo')?.errors?.['required'] && registrationForm.get('mobileNo')?.touched" text="Mobile Number is required"></p-message>
                    <p-message severity="error" *ngIf="registrationForm.get('mobileNo')?.errors?.['pattern'] && registrationForm.get('mobileNo')?.touched" text="Enter a Valid Mobile No"></p-message>
                    <p-message severity="error" *ngIf="(registrationForm.get('mobileNo')?.errors?.['minlength'] || registrationForm.get('mobileNo')?.errors?.['maxlength']) && registrationForm.get('mobileNo')?.touched" text="Enter a Valid 10 digit mobile no"></p-message>
                    

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText [class.ng-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" formControlName="email"  class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <p-message severity="error" *ngIf="registrationForm.get('email')?.errors?.['email'] && registrationForm.get('email')?.touched" text="Enter a valid Email Address"></p-message>

                    
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [class.ng-invalid]="registrationForm.errors?.['misMatch']" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="confrimpassword" class="block text-900 font-medium text-xl mb-2">Cofirm Password </label>
                    <p-password id="confrimpassword" formControlName="confirmPassword" placeholder="Confirm Password" [class.ng-invalid]="registrationForm.errors?.['misMatch']"  [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <p-message severity="error" *ngIf="registrationForm.errors?.['misMatch']" text="Password Does not matched"></p-message>

                    
                    <p-messages [(value)]="msgs1" [enableService]="false" [closable]="false"></p-messages>
                    <button pButton pRipple label="Become a Donor" class="w-full p-3 text-xl" [disabled]="registrationForm.invalid || registrationForm.pristine" ></button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
